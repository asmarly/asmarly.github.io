<!DOCTYPE html>
<head>
  <title>ASMarly - Home</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="primary">
  <nav class="fixed-nav-bar">
    
  </nav> 
  <br></br>
  <center>
    <h1>Welcome to my site.</h1>
    
    <div class="secondary container rounded" id="content"></div>
    <p>Wait, you're already in my site!</p>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      fetch("/asmarly/README.md")
        .then(response => response.blob())
        .then(blob => blob.text())
        .then(markdown => {
          document.getElementById("content").innerHTML = marked.parse(markdown);
        });
    </script>
  </center>
</body>
